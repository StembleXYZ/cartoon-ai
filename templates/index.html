<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stemble Cartoon AI</title>
    <link rel="shortcut icon" type="image/jpg" href="../static/img/favicon.jpg"/>
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900">
    <h1
      class="text-center w-full bg-violet-600 py-4 text-white"
      style="font-family: 'Chelsea Market'"
    >
      Learn from your favorite cartoon character!
    </h1>
    <div id="chatSection" class="mt-8 flex flex-col px-4 gap-2 scroll-smooth overflow-x-hidden overflow-y-auto pb-6 h-[80vh]">
    </div>
    <div class="flex w-full justify-center items-center fixed bottom-0 p-2 bg-slate-700">
      <input
        id="userInput"
        placeholder="Enter message..."
        class="p-2 border-purple-500 border-2 w-2/3 bg-gray-800 text-white text-sm"
      />
      <button
        id="sendButton"
        class="py-2 px-4 mx-4 bg-black text-purple-400 rounded-lg text-sm"
        disabled
        style="font-family: 'Chelsea Market'"
      >
        Press <b>Enter</b> to send
      </button>
    </div>
    <script src="../static/js/index.js"></script>
  </body>
</html>
